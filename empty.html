<html>
    <head>
        <title></title>
        <style>
            body {
                margin: 0;
            }
            .toast {
                font-family: "Arial";
                position: fixed;
                bottom: 1em;
                left: 1em;
                right: 1em;
                border-radius: 3px;
                padding: 0.5em;
                display: flex;
                flex-direction: column;
                backdrop-filter: blur(8px);
                border-radius: 3px;
                background: #f5f5f55b;
                align-items: center;
                border: 0.5px solid #0000002b;
                opacity: 0;
            }
            .toast h5 {
                margin: 0;
                font-weight: bold;
            }
            .toast p{
                margin: 0;
                font-size: 10px;
                color: #515151;
            }
            .fade-in-out {
                opacity: 0;
                animation: fade 6s ease-in-out;
            }


            @keyframes fade {
                0% { opacity: 0 }
                5% { opacity: 1 }
            100% { opacity: 0 }
            50% { opacity: 1 }
            }
        </style>
    </head>
    <body>

        <div class="toast fade-in-out" id="toast">
            <h5>Level 1</h5>
            <p>Some hint here.</p>
        </div>
    </body>
</html>
